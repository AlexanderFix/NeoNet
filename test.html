<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Слайдер с перекрытием</title>
  <style>
    body {
      padding: 50px;
      background: #fff;
      font-family: sans-serif;
    }

    .slider-wrapper {
      position: relative;
      height: 24px;
    }

    .slider-track {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      height: 8px;
      background-color: #bbb;
      border-radius: 4px;
      z-index: 1;
    }

    .slider-fill {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 8px;
      background-color: #00caff;
      border-radius: 4px 0 0 4px;
      z-index: 2;
      pointer-events: none;
    }

    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 24px;
      background: transparent;
      position: relative;
      z-index: 3;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #d8ff32;
      cursor: pointer;
      border: none;
      margin-top: -8px;
      z-index: 4;
      position: relative;
    }

    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #d8ff32;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-track"></div>
    <div class="slider-fill" id="sliderFill"></div>
    <input type="range" min="0" max="100" value="30" class="slider" id="rangeSlider">
  </div>

  <script>
    const slider = document.getElementById("rangeSlider");
    const fill = document.getElementById("sliderFill");

    function updateFill() {
       console.log(slider.id);
        
      const percent = (slider.value - slider.min) / (slider.max - slider.min) * 100;
      fill.style.width = percent + "%";
    }

    slider.addEventListener("input", updateFill);
    updateFill();
  </script>

</body>
</html>
