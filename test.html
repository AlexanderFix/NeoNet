<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <style>
    .slider-block {
      margin: 30px 0;
    }

    .slider-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .slider-container {
      position: relative;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #cf5;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .slider-values {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="slider-block">
    <span class="slider-label">Роутер</span>
    <div class="slider-container">
      <!-- min/max: по количеству значений -->
      <input type="range" id="router-slider" min="0" max="3" step="1" value="0" list="router-steps">
      <datalist id="router-steps">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
      </datalist>
      <div class="slider-values">
        <span>Без интернета</span>
        <span>50</span>
        <span>100</span>
        <span>250</span>
      </div>
    </div>
  </div>

  <script>
    // Набор реальных значений
    const routerValues = [0, 50, 100, 250];
    const routerSlider = document.getElementById('router-slider');

    // При изменении ползунка — ставим соответствующее значение
    routerSlider.addEventListener('input', function() {
      console.log('Selected:', routerValues[this.value]);
      // Тут можно обновить UI или отправить значение на сервер
    });
  </script>
</body>
</html>
