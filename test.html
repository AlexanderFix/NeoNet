<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Градиентные переключатели</title>
    <style>
        .switch-group {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .switch-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .switch-label input {
            display: none;
        }

        .slider {
            position: relative;
            width: 65px;
            height: 31px;
            border-radius: 999px;
            background: linear-gradient(to right, #ccc, #999);
            margin-right: 10px;
            transition: 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 27px;
            height: 27px;
            top: 2px;
            left: 5px;
            border-radius: 50%;
            background: linear-gradient(to right, #ffffff, #dddddd);

            transition: 0.3s;
            
        }

        input:checked+.slider {
            background: linear-gradient(to right, #c8ff00, #00ff85);
            
        }

        input:checked+.slider::before {
            transform: translateX(100%);
            background: linear-gradient(to right, #dddddd, #ffffff);
        }
    </style>
</head>

<body>
    <div class="switch-group">
        <label class="switch-label">
            <input type="checkbox" checked>
            <span class="slider"></span>
            Пакет семейный
        </label>

        <label class="switch-label">
            <input type="checkbox">
            <span class="slider"></span>
            Пакет 18+
        </label>
    </div>
</body>

</html>
